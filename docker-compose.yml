version: "3"
services:
  frontend:
    build:
      dockerfile: Dockerfile
      context: ./frontend
      container_name: free_frontend
    volumes:
      - /app/node_modules
      - ./frontend:/app
    stdin_open: true

  nginx:
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./nginx
    container_name: free_nginx
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
    ports:
      - "80:80"
      - "443:443"

  backend:
    build:
      dockerfile: Dockerfile
      context: ./backend
    container_name: free_backend
    volumes:
      - ./backend:/app
